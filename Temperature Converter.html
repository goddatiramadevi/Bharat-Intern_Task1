<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #converter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>
    <div id="converter">
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <br><br>
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>

    <script>
        // Function to convert Celsius to Fahrenheit
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        // Function to convert Fahrenheit to Celsius
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        // Update Fahrenheit input when Celsius input changes
        document.getElementById('celsius').addEventListener('input', function () {
            const celsius = parseFloat(this.value);
            if (!isNaN(celsius)) {
                const fahrenheit = celsiusToFahrenheit(celsius);
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            } else {
                document.getElementById('fahrenheit').value = '';
            }
        });

        // Update Celsius input when Fahrenheit input changes
        document.getElementById('fahrenheit').addEventListener('input', function () {
            const fahrenheit = parseFloat(this.value);
            if (!isNaN(fahrenheit)) {
                const celsius = fahrenheitToCelsius(fahrenheit);
                document.getElementById('celsius').value = celsius.toFixed(2);
            } else {
                document.getElementById('celsius').value = '';
            }
        });
    </script>
</body>

</html>
